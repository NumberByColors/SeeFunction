<html lang="en">
<head>
    <!-- Some meta info included for the CSS responsive grid -->
    <meta charset="utf-8" 
          name ="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>See Function</title>
    <link rel="stylesheet" 
          href="/Styles/app.css" 
          type="text/css" />  
    <!--<link rel="stylesheet" 
          href="/Styles/unsemantic-grid-responsive.css" 
          type="text/css" /> -->
</head>
<body>
    <div class="app-container">
        <div class="headerStripe"></div>
        <div class="header float-container">
            <div class="logo-box">
                <div class="logo">
                    <span>SEE</span><span> FUNCTION</span>
                </div>
            </div>
            <div class="file-input-box"></div>
            <div class="options-box">
                <div class="options">
                    <span>OPTIONS</span>
                </div>
            </div>
        </div>
        
        <div id="content"></div>
        <form id="fileUploadForm" enctype="multipart/form-data">
            <div class="row">
                <label for="fileToUpload">Select a File to Upload</label><br />
                <input type="file" name="fileUploader" id="fileUploader" />
            </div>
            <div id="fileName"></div>
            <div id="fileSize"></div>
            <div id="fileType"></div>
            <div id="progressNumber"></div>
            <div id="fileContents"></div>
        </form>
    </div>
    

    <!--Scripts-->
    <script src="/Scripts/jquery/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/app.js"></script>
</body>
</html>
