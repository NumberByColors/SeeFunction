<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Some meta info included for the CSS responsive grid -->
    <meta charset="utf-8" 
          name ="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>See Function</title>
    <link rel="icon"
          type="image/png"
          href="/favicon.png">
    <link rel="stylesheet" 
          href="/Styles/app.css" 
          type="text/css" />    
</head>
<body>
    <div class="app-container">
        <div class="headerStripe"></div>
        <div class="header float-container">
            <div class="logo-box">
                <div class="logo">
                    <img src="/seefunctionlogo.png" width="56" height="20"/><span>SEE</span><span>FUNCTION</span>
                </div>
            </div>
            <div class="file-input-box float-container">
                <form id="fileUploadForm" enctype="multipart/form-data">
                    <!--Use the directory, webkitdirectory, and mozdirectory attributes to select folders, but ONLY folders.-->
                    <input type="file" name="fileUploader" id="fileUploader" multiple/>
                </form>
                <div id="uploadPercent"></div>
            </div>
            <div class="options-box">
                <div class="options">
                    <span>OPTIONS</span>
                </div>
            </div>
        </div>

        <!--Note to self about pan and zoom: http://stackoverflow.com/questions/5189968/zoom-canvas-to-mouse-cursor/5526721#5526721-->
        <canvas id="visualization"></canvas>

        <a href="/tests.html">Unit Tests</a>
        <div id="content"></div>
        <div id="numberOfFiles"></div>   
        <div id="numberOfVisualizableFiles"></div>     
        <div id="fileName"></div>
        <div id="fileSize"></div>
        <div id="fileType"></div>
        <div id="progressNumber"></div>
        <div id="fileContents"></div>
    </div>
   
    <!--Scripts-->
    <script src="/Scripts/jquery/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/FileUtilities.js"></script>
    <script src="/Scripts/app.js"></script>
</body>
</html>
